<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<style>
			.btn-outline-purple {
				color: #fff;
				border-color: #6f42c1;
				background-color: transparent;
			}
			.btn-outline-purple:hover,
			.btn-outline-purple:focus {
				color: #fff;
				background-color: #6f42c1;
				border-color: #6f42c1;
			}
		</style>
	</head>

	<body style="background-color: #000">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<nav
						class="navbar navbar-dark"
						style="background-color: #6f42c1"
					>
						<span class="navbar-brand">Calorie Tracker</span>
						<a
							href="/home"
							class="navbar-brand"
							>Home</a
						>
					</nav>
				</div>
			</div>
			<br />
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="card text-white bg-dark mb-3">
						<div class="card-body">
							<div
								class="d-flex justify-content-between align-items-center mb-3"
							>
								<button
									id="prev-day"
									class="btn btn-outline-purple btn-sm"
								>
									&lt;
								</button>
								<h5
									class="card-title mb-0"
									id="journal-date"
								></h5>
								<button
									id="next-day"
									class="btn btn-outline-purple btn-sm"
								>
									&gt;
								</button>
							</div>
							<table
								class="table table-dark table-bordered"
								id="meals-table"
							>
								<thead>
									<tr>
										<th style="width: 20%">Food Item</th>
										<th style="width: 20%">Carbs</th>
										<th style="width: 20%">Protein</th>
										<th style="width: 20%">Fats</th>
										<th style="width: 20%">Calories</th>
										<th style="width: 10%">Remove Item</th>
									</tr>
								</thead>
								<tbody id="meals"></tbody>
								<tfoot id="meals-tfoot"></tfoot>
							</table>
							<button
								id="add-row"
								class="btn btn-outline-purple"
								type="button"
							>
								Add Item
							</button>
						</div>
					</div>
				</div>
				<div
					class="col-md-4 d-flex align-items-center justify-content-center"
				>
					<!-- Pie chart container next to the table -->
					<div class="my-4 w-100 text-center">
						<canvas
							id="mealsPieChart"
							width="300"
							height="300"
							style="
								max-width: 300x;
								max-height: 300px;
								margin: 0 auto;
								display: block;
							"
						></canvas>
					</div>
				</div>
			</div>
		</div>

		<!-- Replace the inline date input with a modal popup for the calendar -->
		<!-- Add this modal just before the closing </body> tag -->
		<div
			class="modal fade"
			id="calendarModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="calendarModalLabel"
			aria-hidden="true"
		>
			<div
				class="modal-dialog modal-dialog-centered"
				role="document"
			>
				<div class="modal-content bg-dark text-white">
					<div class="modal-header border-0">
						<h5
							class="modal-title"
							id="calendarModalLabel"
						>
							Pick a Date
						</h5>
						<button
							type="button"
							class="close text-white"
							data-dismiss="modal"
							aria-label="Close"
							style="opacity: 1"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body text-center">
						<input
							type="date"
							id="modal-date-picker"
							class="form-control"
							style="max-width: 220px; margin: 0 auto"
						/>
					</div>
					<div class="modal-footer border-0">
						<button
							type="button"
							class="btn btn-outline-purple"
							id="calendar-ok-btn"
						>
							OK
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<!-- Add Chart.js CDN before your script tags if not already present -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<script>
			// Set up date navigation
			let currentDate = new Date();

			function formatDateToInput(date) {
				const year = date.getFullYear();
				const month = String(date.getMonth() + 1).padStart(2, '0');
				const day = String(date.getDate()).padStart(2, '0');
				return `${year}-${month}-${day}`;
			}

			function updateJournalDate() {
				const options = {
					year: 'numeric',
					month: 'long',
					day: 'numeric',
				};
				document.getElementById('journal-date').textContent =
					currentDate.toLocaleDateString(undefined, options);
			}

			document.getElementById('prev-day').onclick = function () {
				const prev = new Date(currentDate);
				prev.setDate(prev.getDate() - 1);
				currentDate = prev;
				updateJournalDate();
			};

			document.getElementById('next-day').onclick = function () {
				const next = new Date(currentDate);
				next.setDate(next.getDate() + 1);
				currentDate = next;
				updateJournalDate();
			};

			// Initialize with today's date
			currentDate = new Date();
			updateJournalDate();

			// Add and remove row functionality
			const tbody = document.getElementById('meals');
			function updateTotals() {
				let carbs = 0,
					protein = 0,
					fats = 0,
					calories = 0;
				const rows = document.querySelectorAll('#meals tr');
				const tfoot = document.getElementById('meals-tfoot');

				if (rows.length > 0) {
					// Calculate totals
					rows.forEach((row) => {
						const cells = row.querySelectorAll('td');
						if (cells.length >= 5) {
							carbs += parseFloat(cells[1].textContent) || 0;
							protein += parseFloat(cells[2].textContent) || 0;
							fats += parseFloat(cells[3].textContent) || 0;
							calories += parseFloat(cells[4].textContent) || 0;
						}
					});
					// Add or update total row
					tfoot.innerHTML = `
                <tr>
                    <th style="text-align: right">Total</th>
                    <th id="total-carbs">${carbs}</th>
                    <th id="total-protein">${protein}</th>
                    <th id="total-fats">${fats}</th>
                    <th id="total-calories">${calories}</th>
                    <th></th>
                </tr>
            `;
				} else {
					// Remove total row if no data
					tfoot.innerHTML = '';
				}
			}

			let pieChartInstance = null;

			function updatePieChart() {
				const rows = document.querySelectorAll('#meals tr');
				let totalCarbs = 0;
				let totalProtein = 0;
				let totalFats = 0;
				let totalCalories = 0;

				rows.forEach((row) => {
					const cells = row.querySelectorAll('td');
					if (cells.length >= 5) {
						totalCarbs += parseFloat(cells[1].textContent) || 0;
						totalProtein += parseFloat(cells[2].textContent) || 0;
						totalFats += parseFloat(cells[3].textContent) || 0;
						totalCalories += parseFloat(cells[4].textContent) || 0;
					}
				});

				const ctx = document
					.getElementById('mealsPieChart')
					.getContext('2d');
				if (pieChartInstance) {
					pieChartInstance.destroy();
				}
				pieChartInstance = new Chart(ctx, {
					type: 'pie',
					data: {
						labels: ['Carbs', 'Protein', 'Fats', 'Calories'],
						datasets: [
							{
								data: [
									totalCarbs,
									totalProtein,
									totalFats,
									totalCalories,
								],
								backgroundColor: [
									'rgba(111, 66, 193, 0.7)', // Carbs
									'rgba(40, 167, 69, 0.7)', // Protein
									'rgba(255, 193, 7, 0.7)', // Fats
									'rgba(220, 53, 69, 0.7)', // Calories
								],
								borderColor: [
									'#6f42c1',
									'#28a745',
									'#ffc107',
									'#dc3545',
								],
								borderWidth: 1,
							},
						],
					},
					options: {
						responsive: true,
						plugins: {
							legend: { labels: { color: '#fff' } },
						},
					},
				});
			}

			// Update pie chart whenever table changes
			function updateTotalsAndCharts() {
				updateTotals();
				updatePieChart();
			}

			document.getElementById('add-row').onclick = function () {
				const tr = document.createElement('tr');
				tr.innerHTML = `
            <td contenteditable="true" style="background-color: #222; color: #fff;"></td>
            <td contenteditable="true" style="background-color: #222; color: #fff;"></td>
            <td contenteditable="true" style="background-color: #222; color: #fff;"></td>
			<td contenteditable="true" style="background-color: #222; color: #fff;"></td>
			<td contenteditable="true" style="background-color: #222; color: #fff;"></td>
            <td><button class="btn btn-sm remove-row" style="background-color: #6f42c1">&times;</button></td>
        `;
				tbody.appendChild(tr);
				updateTotalsAndCharts();
			};

			tbody.addEventListener('click', function (e) {
				if (e.target && e.target.classList.contains('remove-row')) {
					const row = e.target.closest('tr');
					if (row) row.remove();
					updateTotalsAndCharts();
				}
			});

			tbody.addEventListener('input', function (e) {
				updateTotalsAndCharts();
			});

			// Initial chart update
			updatePieChart();

			// Show modal popup when clicking the journal date
			document.getElementById('journal-date').onclick = function () {
				document.getElementById('modal-date-picker').value =
					formatDateToInput(currentDate);
				// Use jQuery to show the modal (Bootstrap 4)
				$('#calendarModal').modal('show');
			};

			// When OK is clicked in the modal, update the date and close modal
			document.getElementById('calendar-ok-btn').onclick = function () {
				const val = document.getElementById('modal-date-picker').value;
				if (val) {
					const [year, month, day] = val.split('-');
					currentDate = new Date(year, month - 1, day);
					updateJournalDate();
				}
				$('#calendarModal').modal('hide');
			};
		</script>
	</body>
</html>
