<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>

	<body class="main">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-dark">
						<span class="navbar-brand">Calorie Tracker</span>
					</nav>
				</div>
			</div>
			<br />
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="card text-white bg-dark mb-3">
						<div class="card-body">
							<div
								class="d-flex justify-content-between align-items-center mb-3"
							>
								<button
									id="prev-day"
									class="btn btn-outline-purple btn-sm"
								>
									&lt;
								</button>
								<h5
									class="card-title mb-0"
									id="journal-date"
								></h5>
								<button
									id="next-day"
									class="btn btn-outline-purple btn-sm"
								>
									&gt;
								</button>
							</div>
							<table
								class="table table-dark table-bordered"
								id="meals-table"
							>
								<thead>
									<tr class="food-header">
										<th>Food Item</th>
										<th>Carbs</th>
										<th>Protein</th>
										<th>Fats</th>
										<th>Calories</th>
										<th>Remove Item</th>
									</tr>
								</thead>
								<tbody id="meals"></tbody>
								<tfoot id="meals-tfoot"></tfoot>
							</table>
							<button
								id="add-row"
								class="btn btn-outline-purple"
								type="button"
							>
								Add Item
							</button>
						</div>
					</div>
				</div>
				<div
					class="col-md-4 d-flex align-items-center justify-content-center"
				>
					<div class="my-4 w-100 text-center">
						<canvas
							id="mealsPieChart"
							width="300"
							height="300"
						></canvas>
					</div>
				</div>
			</div>
		</div>

		<!-- Replace the inline date input with a modal popup for the calendar -->
		<!-- Add this modal just before the closing </body> tag -->
		<div
			class="modal fade"
			id="calendarModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="calendarModalLabel"
			aria-hidden="true"
		>
			<div
				class="modal-dialog modal-dialog-centered"
				role="document"
			>
				<div class="modal-content bg-dark text-white">
					<div class="modal-header border-0">
						<h5
							class="modal-title"
							id="calendarModalLabel"
						>
							Pick a Date
						</h5>
						<button
							type="button"
							class="close text-white"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body text-center">
						<input
							type="date"
							id="modal-date-picker"
							class="form-control"
						/>
					</div>
					<div class="modal-footer border-0">
						<button
							type="button"
							class="btn btn-outline-purple"
							id="calendar-ok-btn"
						>
							OK
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="index.js"></script>
	</body>
</html>
